<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./certifiers-login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="certifiers-login-page">
      <img
        class="unsplashtzcrfpsniiq-icon"
        alt=""
        src="./public/unsplashtzcrfpsniiq@2x.png"
      />

      <div class="certifiers-login-page-child"></div>
      <div class="certifiers-login-page-item"></div>
      <div class="nav-button2" id="navButtonContainer">
        <div class="contact-us2">Back to Home</div>
      </div>
      <div class="frame-parent3">
        <div class="hey-welcome-back-parent">
          <b class="hey-welcome-back-container">
            <p class="hey">Hey,</p>
            <p class="hey">Welcome Back!</p>
          </b>
          <div class="we-are-very">We are very happy to see you back!</div>
        </div>
        <div class="frame-wrapper5">
          <div class="frame-parent4">
            <div class="frame-parent5">
              <div class="email-parent">
                <div class="email">Email</div>
                <div class="emailcom-wrapper">
                  <div class="emailcom">email@.com</div>
                </div>
              </div>
              <div class="email-parent">
                <div class="email">Password</div>
                <div class="ellipse-parent">
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                  <div class="frame-item"></div>
                </div>
              </div>
            </div>
            <div class="frame-parent6">
              <div class="rectangle-parent">
                <div class="rectangle-div"></div>
                <div class="by-signing-up-container">
                  <span>By signing up, you agree to CERTIFIERS’s </span>
                  <span class="term-of-use">Term of Use</span>
                  <span> and </span>
                  <span class="term-of-use">Privacy Policy.</span>
                </div>
              </div>
              <div class="rectangle-group">
                <div class="rectangle-div"></div>
                <div class="by-signing-up-container">
                  <span>Remember Me as </span>
                  <span class="term-of-use">Member</span>
                  <span> of </span>
                  <span class="term-of-use">CERTIFIERS.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="login-wrapper">
          <div class="login1">Login</div>
        </div>
      </div>
      <div class="dont-have-account-container" id="dontHaveAccount">
        <span>Don’t have account?</span>
        <span class="term-of-use"> Sign Up here!</span>
      </div>
      <img class="logo-icon" alt="" src="./public/logo.svg" />

      <div class="certifiers4">Certifiers</div>
    </div>

    <script>
      var navButtonContainer = document.getElementById("navButtonContainer");
      if (navButtonContainer) {
        navButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./certifiers.html";
        });
      }
      
      var dontHaveAccount = document.getElementById("dontHaveAccount");
      if (dontHaveAccount) {
        dontHaveAccount.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      </script>
  </body>
</html>
