<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up-inner">
        <div class="frame-parent">
          <div class="get-started-now-wrapper">
            <div class="get-started-now">Get Started Now</div>
          </div>
          <div class="enter-your-credentials">
            Enter your Credentials to access your account
          </div>
          <div class="frame-group">
            <div class="name-wrapper">
              <div class="get-started-now">Name</div>
            </div>
            <div class="frame-wrapper">
              <div class="enter-your-name-wrapper">
                <div class="get-started-now">Enter your name</div>
              </div>
            </div>
          </div>
          <div class="frame-container">
            <div class="name-wrapper">
              <div class="get-started-now">Email address</div>
            </div>
            <div class="frame-div">
              <div class="enter-your-name-wrapper">
                <div class="get-started-now">Enter your email</div>
              </div>
            </div>
          </div>
          <div class="frame-parent1">
            <div class="name-wrapper">
              <div class="get-started-now">Password</div>
            </div>
            <div class="frame-div">
              <div class="enter-your-name-wrapper">
                <div class="get-started-now">Name</div>
              </div>
            </div>
          </div>
          <div class="line-parent">
            <div class="frame-child"></div>
            <div class="or-wrapper">
              <div class="get-started-now">Or</div>
            </div>
          </div>
          <div class="i-agree-to-the-terms-policy-parent">
            <div class="i-agree-to-container">
              I agree to the
              <span class="terms-policy">terms & policy</span>
            </div>
            <div class="group-child"></div>
          </div>
          <div class="group-wrapper">
            <div class="have-an-account-sign-in-wrapper">
              <div class="have-an-account-container" id="haveAnAccount">
                <span>Have an account? </span>
                <span class="sign-in">Sign In</span>
              </div>
            </div>
          </div>
          <div class="instance-parent">
            <div class="frame-parent2">
              <div class="name-wrapper3">
                <div class="name5">Name</div>
              </div>
              <div class="frame-wrapper2">
                <div class="enter-your-name-wrapper">
                  <div class="name5">Name</div>
                </div>
              </div>
            </div>
            <b class="login">Signup</b>
          </div>
          <div class="frame-wrapper3">
            <div class="icons8-google-1-parent">
              <img
                class="icons8-google-1"
                alt=""
                src="./public/icons8google-1.svg"
              />

              <div class="get-started-now">Sign in with Google</div>
            </div>
          </div>
          <div class="frame-wrapper4">
            <div class="icons8-apple-logo-1-parent">
              <img
                class="icons8-google-1"
                alt=""
                src="./public/icons8applelogo-1.svg"
              />

              <div class="get-started-now">Sign in with Apple</div>
            </div>
          </div>
        </div>
      </div>
      <div class="create-account-wrapper">
        <div class="create-account">Create Account</div>
      </div>
      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <div class="certifiers2">Certifiers</div>
      <div class="nav-button1" id="navButtonContainer">
        <div class="contact-us1">Back to Home</div>
      </div>
    </div>

    <script>
      var haveAnAccount = document.getElementById("haveAnAccount");
      if (haveAnAccount) {
        haveAnAccount.addEventListener("click", function (e) {
          window.location.href = "./certifiers-login-page.html";
        });
      }
      
      var navButtonContainer = document.getElementById("navButtonContainer");
      if (navButtonContainer) {
        navButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./certifiers.html";
        });
      }
      </script>
  </body>
</html>
